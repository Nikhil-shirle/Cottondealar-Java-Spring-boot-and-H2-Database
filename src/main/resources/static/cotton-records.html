<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Records - Cotton Dealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cotton Dealer Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cotton-records.html">Cotton Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Cotton Records</h2>
            <div>
                <button class="btn btn-secondary btn-sm" onclick="resetFilters()">Reset</button>
                <button class="btn btn-primary btn-sm" onclick="loadCottonRecords()">Refresh</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Filter By</label>
                    <select class="form-select" id="filterBy">
                        <option value="">None</option>
                        <option value="name">Customer Name</option>
                        <option value="village">Village</option>
                        <option value="type">Cotton Type</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Value</label>
                    <input type="text" class="form-control" id="filterValue" placeholder="Search...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-2">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success w-100" onclick="loadCottonRecords()">Apply Filter</button>
                </div>
            </div>
            <div class="mt-2 text-muted small">
                Click table headers to sort.
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th onclick="setSort('date')" style="cursor:pointer">Date ↕</th>
                            <th onclick="setSort('customer.name')" style="cursor:pointer">Customer ↕</th>
                            <th onclick="setSort('customer.village')" style="cursor:pointer">Village ↕</th>
                            <th onclick="setSort('cottonType')" style="cursor:pointer">Type ↕</th>
                            <th onclick="setSort('cottonQuantityKg')" style="cursor:pointer">Quantity (Kg) ↕</th>
                            <th onclick="setSort('pricePerKg')" style="cursor:pointer">Price/Kg ↕</th>
                            <th onclick="setSort('totalAmount')" style="cursor:pointer">Total (₹) ↕</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                        <!-- Data here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCottonRecords);
    </script>
</body>

</html>
