<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Cotton Dealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cotton Dealer Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Transaction Reports</h1>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-4 align-self-end">
                        <button class="btn btn-primary w-100" onclick="filterReports()">Filter</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Mode</th>
                </tr>
            </thead>
            <tbody id="reportsTable"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadReports);

        let allTransactions = [];

        async function loadReports() {
            const res = await fetch('http://localhost:8080/api/transactions');
            allTransactions = await res.json();
            renderTable(allTransactions);
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
            data.forEach(t => {
                tbody.innerHTML += `<tr>
                <td>${t.transactionId}</td>
                <td>${t.transactionDate}</td>
                <td>${t.customer.name}</td>
                <td><span class="badge bg-${t.type === 'TAKE' ? 'success' : 'danger'}">${t.type}</span></td>
                <td>${t.amount}</td>
                <td>${t.paymentMode}</td>
            </tr>`;
            });
        }

        function filterReports() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            if (!start && !end) {
                renderTable(allTransactions);
                return;
            }

            const filtered = allTransactions.filter(t => {
                const date = t.transactionDate; // yyyy-mm-dd string
                let afterStart = true;
                let beforeEnd = true;
                if (start) afterStart = date >= start;
                if (end) beforeEnd = date <= end;
                return afterStart && beforeEnd;
            });
            renderTable(filtered);
        }
    </script>
</body>

</html>
