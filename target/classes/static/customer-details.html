<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cotton Dealer Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="customers.html">Customers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Customer Info</div>
                    <div class="card-body">
                        <h3 id="cName">Loading...</h3>
                        <p class="mb-1"><strong>Contact:</strong> <span id="cContact"></span></p>
                        <p class="mb-1"><strong>Village:</strong> <span id="cVillage"></span></p>
                        <p class="mb-1"><strong>Address:</strong> <span id="cAddress"></span></p>
                        <hr>
                        <p>Current Balance:</p>
                        <h4 id="cBalance">...</h4>
                        <small>Positive: They Pay You | Negative: You Pay Them</small>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEntryModal">
                        + Add Cotton Entry
                    </button>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                        + Add Payment Transaction
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="cotton-tab" data-bs-toggle="tab" data-bs-target="#cotton"
                            type="button">Cotton Entries</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="transactions-tab" data-bs-toggle="tab"
                            data-bs-target="#transactions" type="button">Payment History</button>
                    </li>
                </ul>
                <div class="tab-content bg-white p-3 border border-top-0 rounded-bottom" id="myTabContent">
                    <div class="tab-pane fade show active" id="cotton">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Quantity (Kg)</th>
                                    <th>Price/Kg</th>
                                    <th>Total</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody id="entriesTable"></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="transactions">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Mode</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody id="txTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Cotton Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Cotton Entry</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"><label>Cotton Type</label><input type="text" class="form-control" id="eType"
                                placeholder="e.g. Shankar, Bunny"></div>
                        <div class="mb-3"><label>Quantity (Kg)</label><input type="number" step="0.01"
                                class="form-control" id="eQty" oninput="calculateTotal()"></div>
                        <div class="mb-3"><label>Price Per Kg</label><input type="number" step="0.01"
                                class="form-control" id="ePrice" oninput="calculateTotal()"></div>
                        <div class="mb-3"><label>Total Amount (Auto)</label><input type="text" class="form-control"
                                id="eTotal" readonly></div>
                        <div class="mb-3"><label>Notes</label><input type="text" class="form-control" id="eNotes"></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="addEntry()">Save</button></div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"><label>Type</label>
                            <select class="form-select" id="tType">
                                <option value="TAKE">TAKE (Customer Pays Dealer)</option>
                                <option value="GIVE">GIVE (Dealer Pays Customer)</option>
                            </select>
                        </div>
                        <div class="mb-3"><label>Amount</label><input type="number" step="0.01" class="form-control"
                                id="tAmount"></div>
                        <div class="mb-3"><label>Payment Mode</label>
                            <select class="form-select" id="tMode">
                                <option value="CASH">Cash</option>
                                <option value="UPI">UPI</option>
                                <option value="BANK">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="mb-3"><label>Remarks</label><input type="text" class="form-control" id="tRemarks">
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="addTransaction()">Save</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCustomerDetails);

        function calculateTotal() {
            const qty = parseFloat(document.getElementById('eQty').value) || 0;
            const price = parseFloat(document.getElementById('ePrice').value) || 0;
            document.getElementById('eTotal').value = (qty * price).toFixed(2);
        }
    </script>
</body>

</html>
