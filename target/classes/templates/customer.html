<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>

    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="margin: 0;">Customers</h1>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">Manage farmers and suppliers</p>
            </div>
            <button onclick="document.getElementById('addCustomerModal').style.display='block'" class="btn-primary">
                + Add Customer
            </button>
        </div>

        <!-- Filter -->
        <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem;">
            <form th:action="@{/customers}" method="get" style="display: flex; gap: 1rem; width: 100%;">
                <input type="text" name="keyword" th:value="${keyword}"
                    placeholder="Search person by name or address..." class="form-control"
                    style="max-width: 300px; margin: 0;">
                <button type="submit" class="btn-primary" style="padding: 0.5rem 1.5rem;">Search</button>
                <a th:if="${keyword != null}" href="/customers"
                    style="align-self: center; color: var(--text-muted); text-decoration: none;">Clear</a>
            </form>
        </div>

        <!-- Customer Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cust : ${customers}">
                        <td th:text="${cust.customerId}">#1</td>
                        <td>
                            <a th:href="@{/customers/{id}(id=${cust.customerId})}"
                                style="color: var(--primary); text-decoration: none; font-weight: 600;"
                                th:text="${cust.customerName}">
                                John Doe
                            </a>
                        </td>
                        <td th:text="${cust.contactNo}">9876543210</td>
                        <td th:text="${cust.address}">Village A</td>
                        <td>
                            <a th:href="@{/customers/{id}(id=${cust.customerId})}"
                                style="color: var(--text-muted); font-size: 0.9rem;">View History</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(customers)}">
                        <td colspan="5" style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            No customers found. Add one to get started.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Customer Modal (Simple inline implementation) -->
        <div id="addCustomerModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000;">
            <div
                style="background: var(--bg-card); width: 100%; max-width: 500px; margin: 10vh auto; padding: 2rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                <h2 style="margin-top: 0;">Add New Customer</h2>
                <form th:action="@{/customers}" th:object="${newCustomer}" method="post">
                    <label>Full Name</label>
                    <input type="text" th:field="*{customerName}" class="form-control" required>

                    <label>Contact Number</label>
                    <input type="text" th:field="*{contactNo}" class="form-control" required>

                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control" required>

                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn-primary" style="flex: 1;">Save Customer</button>
                        <button type="button" onclick="document.getElementById('addCustomerModal').style.display='none'"
                            style="flex: 1; background: transparent; border: 1px solid var(--secondary); color: white; padding: 0.75rem; border-radius: 8px; cursor: pointer;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments :: footer}"></div>

</body>

</html>
